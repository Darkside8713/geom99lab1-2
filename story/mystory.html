<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Story</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 1000px;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
.space {
    padding-left: 20px;
}
    </style>
<script>
 function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 3,
      center: { lat: 43.43464856542449, lng: -27.339630669624995 },
    });
    
// The following script is taken (and modified) from: https://developers.google.com/maps/documentation/javascript/examples/polyline-simple#maps_polyline_simple-javascript
    const flightPlanCoordinates = [
        { lat: 25.253290925785134, lng: 55.36555478073066 },
        { lat: 50.0379603540928, lng: 8.562533606281635 },
        { lat: 45.46604694658018, lng: -73.74507989720708 },
        { lat: 45.32915634620157, lng: -65.89039652882502 },
    ] ;
    const flightPath = new google.maps.Polyline({
        path: flightPlanCoordinates,
        geodesic: true,
        strokeColor: "#FF0000",
        strokeOpacity: 1.0,
        strokeWeight: 2,
    });

  flightPath.setMap(map);


// The following script is taken (and modified) from: https://developers.google.com/maps/documentation/javascript/custom-markers

const iconBase =
    "https://francis-soriano.github.io/geom99lab1/story/";
  const icons = {
    airports: {
      icon: iconBase + "airport.png"
    }
  };
  const features = [
    {
      position: new google.maps.LatLng(-33.91721, 151.2263),
      type: "airports",
    },
    {
      position: new google.maps.LatLng(-33.91539, 151.2282),
      type: "airports",
    },
    {
      position: new google.maps.LatLng(-33.91747, 151.22912),
      type: "airports",
    },
    {
      position: new google.maps.LatLng(-33.9191, 151.22907),
      type: "airports"
    }
  ];

  // Create markers.
  for (let i = 0; i < features.length; i++) {
    const marker = new google.maps.Marker({
      position: features[i].position,
      icon: icons[features[i].type].icon,
      map: map,
    });
  }
 }
window.initMap = initMap;
</script>
</head>
<body>
  <h1>Flights I took to get to Canada</h1>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly" async>
  </script>
</body>
</html>
